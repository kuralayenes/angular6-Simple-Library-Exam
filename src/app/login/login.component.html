<div >

<div class="card" >
    <h1 class="card-header">Login</h1>
    <div class="card-body">
        <form [formGroup]="loginForm"  class="form-group" (ngSubmit)="loginUser()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
           
            <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                <span>{{ firebaseErrorMessage }}</span>
            </div>
            <button class="btn btn-primary" style="align-items:center"  routerLink="/welcome">
              <i class="fa fa-angle-left"></i>
            </button>
            <button type="submit" style="margin-left: 5px;" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
  </div>
  
</div>
